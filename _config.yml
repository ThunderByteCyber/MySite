# 60 Words About the Author
author-about: I am a high-achieving and motivated individual currently studying cybersecurity and digital forensics, with a strong desire to investigate cybercrime. I am passionate about problem-solving, critical thinking, and applying ethical practices in complex environments. My goal is to work as a digital forensic investigator, contributing to investigations that support law enforcement and national security. I value continuous learning, integrity, and collaboration, and I am committed to making a meaningful impact in the cybersecurity field through responsible and evidence-based practice.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/ThunderByteCyber

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
