---
layout: compress
---

<section class="section">
  <div class="container">
    <h1 class="title is-2 has-text-centered">{{ page.title }}</h1>
    <hr>

    <div class="columns is-multiline">
    {% for hobby in site.hobbies %}
      <div class="column is-4">
        <div class="card">
          {% if hobby.image %}
          <div class="card-image">
            <figure class="image is-16by9">
              <img src="{{ hobby.image }}" alt="{{ hobby.title }}">
            </figure>
          </div>
          {% endif %}
          <div class="card-content">
            <p class="title is-5"><a href="{{ hobby.url }}">{{ hobby.title }}</a></p>
            <p>{{ hobby.excerpt | strip_html | truncate: 120 }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
